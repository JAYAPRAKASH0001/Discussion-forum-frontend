<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search by tag</mat-label>
    <input matInput type="text" [(ngModel)]="tag" (keyup.enter)="onSearchSubmit()">
    <mat-hint>Hint: javascript, frontend</mat-hint>
  </mat-form-field>
  <button mat-raised-button class="tagSubmit" color="primary" (click)="onSearchSubmit()">
    Search
  </button>
</div>

<div *ngIf="notFound" class="not-found-message">
  <p>No questions found for "<strong>{{ lastSearchedTag }}</strong>"</p>
</div>

<div *ngIf="questions.length > 0">
  <app-question-card *ngFor="let question of questions" [question]="question">
  </app-question-card>
</div>
